services:
  home-cloud:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: home-cloud-app
    ports:
      - "21043:3000"
    environment:
      - NODE_ENV=production
      - APP_PASSWORD=${APP_PASSWORD:-changeme}
    volumes:
      # Persist uploaded files
      - ./uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
